# Application configuration
spring.application.name=ai-enhanced-devops-demo
server.port=8080

# AI service endpoints and configuration
ai.service.base-url=http://localhost:5000/ai-models
ai.service.api-key=${AI_SERVICE_API_KEY}
ai.endpoint.anomaly-detection=${ai.service.base-url}/anomaly-detection
ai.model.threshold=0.75

# OpenAI Configuration for code generation
openai.api-key=${OPENAI_API_KEY}
openai.model=gpt-4

# Logging configuration
logging.level.root=INFO
logging.level.com.aidevops=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n